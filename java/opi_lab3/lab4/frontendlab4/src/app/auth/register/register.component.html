<header>
  <div class="header-text">nikzarch</div>
</header>
<div class="container">
  <div class="form-container">
    <h2>Регистрация</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Введите ваше имя пользователя"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
          Имя пользователя обязательно.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Введите ваш пароль"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          Пароль обязателен.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Подтвердите пароль</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          placeholder="Подтвердите пароль"
        />
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error">
          Passwords must be equal
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Зарегистрироваться</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    <div class="links">
      <a routerLink="/login">Уже есть аккаунт? Войти</a>
    </div>
  </div>
</div>
